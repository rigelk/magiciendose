components:
  schemas:
    CentreAmbulatoire:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        gid:
          type: integer
        nom:
          type: string
          maxLength: 1000
        capacite:
          type: integer
        code_postal:
          type: integer
          nullable: true
        departement:
          type: string
          readOnly: true
        departement_url:
          type: string
          readOnly: true
      required:
      - nom
    Vaccin:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        nom:
          type: string
          maxLength: 20
        intervalle_injections:
          type: integer
      required:
      - nom
    ClesDepartement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          readOnly: true
        vaccins:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                readOnly: true
              nom:
                type: string
                readOnly: true
              nb_doses:
                type: integer
              nb_doses_par_flacon:
                type: integer
          readOnly: true
        nb_doses:
          type: string
          readOnly: true
        code_postal:
          type: integer
          nullable: true
        code_commune_insee:
          type: integer
          nullable: true
        date_de_saisie:
          type: string
          format: date-time
          readOnly: true
        date_de_derniere_modification:
          type: string
          format: date-time
          readOnly: true
        date_de_validation_provisoire:
          type: string
          format: date-time
          nullable: true
        date_de_validation:
          type: string
          format: date-time
          nullable: true
        semaine_de_vaccination:
          type: integer
          nullable: true
        numero_injection:
          enum:
          - 1
